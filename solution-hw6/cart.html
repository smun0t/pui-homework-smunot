<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>HW 1 SOLUTION B</title>
  <head>
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>

    <header>
        <div class="logo">
            <div class="logo-image">
                <a href="index.html">
                    <img src="../assets/logo/logo-01.svg" 
                    alt="Logo" width="400px" id="logo-img">
                </a>
            </div>
        </div>

        <div class="links">
            <h1 id="nav" class="link">
                <div class="products">
                    <h1><a href="index.html">PRODUCTS</a></h1>
                </div>
                <div class="cart">
                    <h1><a href="cart.html" id="cart-active">CART</a></h1>
                </div>
                <span class= "notification"> 0 </span> 
            </h1>
            <hr>
            <h1 class= "page-description">Our hand-made cinnamon rolls</h1>
        </div>
    </header>

    <br>

    <div class="cart-list">
        <template id="cart-template">
            <div class = "cart-item-outer">
            <div class = "cart-item">
                
                <img src="../assets/products/original-cinnamon-roll.jpg" 
                width="200" alt="Product Image" id= "cart-img">

                <div class="cart-description">
                    <p class="cart-desc-text" id="cart-desc-type"> Original Cinnamon Roll</p>
                    <p class="cart-desc-text" id="cart-desc-glazing"> Glazing: Keep Original</p>
                    <p class="cart-desc-text" id="cart-desc-size"> Pack size: 1</p>
                </div>

                <div id= "cart-price">$2.49</div>
            </div>
            <br>
            <span class="remove">Remove</span>
            <br>
            </div>
        </template> 
    </div>


    <hr id= "cart-line">
    <div id="cart-end">
    <p id="cart-total">Total</p>
    <div class="cart-total-price"> $0 </div>
    <br>
    <div class="button">Checkout</div>
    </div> 
    <script src="script/rollsData.js"></script>
    <script src="script/cart.js"></script> 
  </body>

</html>
