<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>HW 1 SOLUTION A</title>
  <head>
    <link rel="stylesheet" href="style/main.css" >
  </head>
  <body>

    <header>
        <div class="logo">
            <div class="logo-image">
                <a href="index.html">
                    <img src="../assets/logo/logo-01.svg" 
                    alt="Logo" width="400px" id="logo-img">
                </a>
            </div>
        </div>

        <div class="links">
            <h1 id="nav" class="link">
                <div class="products">
                    <h1><a href="index.html" id="products-active">PRODUCTS</a></h1>
                </div>
                <div class="cart">
                    <h1><a href="cart.html">CART</a></h1>
                </div>
                <span class="notification"> 2 </span> 
            </h1>
            <hr>
            <h1 class= "page-description">Our hand-made cinnamon rolls</h1>
        </div>
    </header>

    <br>

    <div class="details-container">
        <div class="details-img">
        <img src="../assets/products/original-cinnamon-roll.jpg" width="400px" alt="Product Image">
        </div>

        <div class="details-text">
            <div class="dropdowns">
                <p id="details-ps">Customize our delicious, hand-making cinnamons to your liking!</p>
                <br>
                <br>
                <br>
                <p id="details-ps">Glazing: </p>
                <select name="glazing-menu" id="glazing-menu">
                <option>Keep original</option>
                <option>Sugar milk</option>
                <option>Vanilla milk</option>
                <option>Double chocolate</option>
                </select>
                <p id="details-ps">Pack size: </p>
                <select name="pack-size-menu" id="pack-size-menu">
                <option value="1">1</option>
                <option>3</option>
                <option>6</option>
                <option>12</option>
                </select>
            </div>

            <div class="detail-box">
                <div class="detail-button">
                    <p id="details-price">$<span id="total-price">2.49</span></p>
                </div>
                <div class="detail-button">
                    <div class="button">Add to Cart</div>
                </div>
            </div>
        </div>
    </div>

  </body>

</html>
